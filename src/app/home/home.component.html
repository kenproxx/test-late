<button  routerLink="add">Add</button>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>

    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody *ngFor="let student of students">
  <tr >
    <td>{{student.id}}</td>
    <td><a routerLink="detail/{{student.id}}">{{student.name}}</a></td>
    <td>{{student.action}}</td>
    <td><a routerLink="edit/{{student.id}}">Edit</a></td>
    <td ><a [routerLink]="['/delete',student.id]">Delete</a></td>
  </tr>
  </tbody>
</table>
